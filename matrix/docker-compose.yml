version: "3.3"

services:

  element:
    image: vectorim/element-web:v1.11.31
    volumes:
      - ./element-config.json:/app/config.json
    labels:
      - "traefik.enable=true"
#      - "traefik.http.routers.element.rule=Host(`element.traefik.me`)"
#      - "traefik.http.routers.element-matrix.tls.domains[0].main=element.traefik.me"
#      - "traefik.http.routers.element-matrix.tls.domains[0].sans=element-*.traefik.me"
    env_file:
      - ../.env
    networks:
      - traefikme_default

  matrix:
    image: matrixdotorg/synapse:v1.83.0
    volumes:
     - matrix-data:/data
     - ./mx-conf:/mx-conf/
    environment:
      - SYNAPSE_CONFIG_PATH=/mx-conf/homeserver.yaml
    labels:
      - "traefik.enable=true"
#      - "traefik.http.routers.synapse.rule=Host(`matrix.traefik.me`)"
#      - "traefik.http.routers.synapse-tls.tls.domains[0].main=matrix.traefik.me"
#      - "traefik.http.routers.synapse-tls.tls.domains[0].sans=matrix-*.traefik.me"
    env_file:
      - ../.env
    networks:
      - traefikme_default

volumes:
  matrix-data:

networks:
  traefikme_default:
    external: true
